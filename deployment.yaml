apiVersion: apps/v1
kind: Deployment
metadata:
  name: ss-ocp-dev-nginx
  namespace: ss-ocp-dev-nginx
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
      annotations:
        sidecar.istio.io/inject: 'true'
    spec:
      containers:
      - image: nginxdemos/hello:latest
        name: ss-ocp-dev-nginx
        ports:
        - containerPort: 80
