apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
    name: ss-ocp-dev-nginx
    namespace: ss-ocp-dev-nginx
spec:
  runPolicy: Serial
  source:
    type: "Dockerfile"
    dockerfile: |
      FROM centos:7
      RUN yum install -y epel-release && \
          yum install -y nginx

      COPY index.html /usr/share/nginx/html
      COPY nginx.conf /etc/nginx/nginx.conf

      CMD /usr/sbin/nginx -g 'daemon off;'

  strategy:
    type: Docker
    dockerStrategy:
      noCache: false
  output:
    to:
      kind: ImageStreamTag
      name: "ss-ocp-dev-nginx:latest"
      namespace: ss-ocp-dev-nginx
